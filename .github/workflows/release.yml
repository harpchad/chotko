name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # macOS
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          # Linux
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: amd64
            suffix: ''
          # Windows
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "date=${DATE}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="chotko-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build -ldflags "-s -w \
            -X main.version=${{ steps.version.outputs.version }} \
            -X main.commit=${{ steps.version.outputs.commit }} \
            -X main.date=${{ steps.version.outputs.date }}" \
            -o "${BINARY_NAME}" \
            ./cmd/chotko

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chotko-${{ matrix.goos }}-${{ matrix.goarch }}
          path: chotko-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          if-no-files-found: error

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Move all binaries to release directory and create checksums
          for dir in artifacts/*/; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                mv "$file" "release/${filename}"
                chmod +x "release/${filename}" 2>/dev/null || true
              fi
            done
          done

          # Create checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Determine if this is a prerelease
          if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Create release notes
          cat << 'EOF' > release_notes.md
          ## Installation

          ### macOS

          **Apple Silicon (M1/M2/M3):**
          ```bash
          curl -L -o chotko https://github.com/${{ github.repository }}/releases/download/${VERSION}/chotko-darwin-arm64
          chmod +x chotko
          sudo mv chotko /usr/local/bin/
          ```

          **Intel:**
          ```bash
          curl -L -o chotko https://github.com/${{ github.repository }}/releases/download/${VERSION}/chotko-darwin-amd64
          chmod +x chotko
          sudo mv chotko /usr/local/bin/
          ```

          ### Linux

          **ARM64:**
          ```bash
          curl -L -o chotko https://github.com/${{ github.repository }}/releases/download/${VERSION}/chotko-linux-arm64
          chmod +x chotko
          sudo mv chotko /usr/local/bin/
          ```

          **AMD64:**
          ```bash
          curl -L -o chotko https://github.com/${{ github.repository }}/releases/download/${VERSION}/chotko-linux-amd64
          chmod +x chotko
          sudo mv chotko /usr/local/bin/
          ```

          ### Windows

          Download the appropriate `.exe` file for your architecture and add it to your PATH.

          ### Verify Checksum

          ```bash
          sha256sum -c checksums.txt
          ```

          ## Quick Start

          ```bash
          # Run with API token
          chotko -s https://zabbix.example.com -t YOUR_API_TOKEN

          # Or run setup wizard
          chotko
          ```

          See [README.md](https://github.com/${{ github.repository }}#readme) for full documentation.
          EOF

          # Substitute VERSION in the release notes
          sed -i "s/\${VERSION}/${VERSION}/g" release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ steps.version.outputs.prerelease }}
          files: |
            release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
